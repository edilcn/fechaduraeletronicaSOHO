<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <meta name="description" content="">
      <meta name="author" content="">
      <link rel="icon" href="/favicon.ico">
      <title>Controle de Acesso - SOHO</title>
      <!-- Bootstrap core CSS -->
      <link href="/required.css" rel="stylesheet">
      <script src="/required.js" type="text/javascript"></script>
      <script src="/auth/users.js" type="text/javascript"></script>
   </head>
   <body onload="start()">
      <div class="container">
         <div class="header clearfix">
            <nav>
               <ul class="nav nav-pills pull-right">
                 <li role="presentation"><a href="/auth/log.htm">Logs</a> </li>
                  <li role="presentation" class="active"><a href="/auth/users.htm">Users</a> </li>
                  <li role="presentation"><a href="/auth/settings.htm">Settings</a> </li>
               </ul>
            </nav>
            <h3 class="text-muted">Controle de Acesso - SOHO</h3>
         </div>
         <div class="jumbotron">
            <div class="overlay">
               <div id="loading-img" class="text-center">
                  <img src="/load.gif">
                  <h5>Aguarde enquanto os dados são processados... <span id="loadpages"></span></h5>
               </div>
               <br>
            </div>
            <div class="overlay">
               <div class="text-center">
                  <h5>Cadastre novos usuários scaneando um tag RFID ou clicando em <i>Novo Usuário</i>.</h5>
               </div>
               <br>
            </div>
            <div class="panel panel-default">
               <table id="usertable" class="table" data-paging="true" data-filtering="true" data-sorting="true" data-editing="true" data-state="true"></table>
            </div>
            <div class="modal fade" id="editor-modal" tabindex="-1" role="dialog" aria-labelledby="editor-title">
               <style scoped>
                  .form-group.required .control-label:after {
                  content: "*";
                  color: red;
                  margin-left: 4px;
                  }
               </style>
               <div class="modal-dialog" role="document">
                  <form class="modal-content form-horizontal" id="editor">
                     <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">×</span></button>
                        <h4 class="modal-title" id="editor-title">Novo Usuário</h4>
                     </div>
                     <div class="modal-body">
                        <input type="number" id="id" name="id" class="hidden" />
                        <div class="form-group">
                           <label for="picctype" class="col-sm-3 control-label">Tipo do PICC </label>
                           <div class="col-sm-9">
                              <input type="text" class="form-control" id="picctype" name="picctype" placeholder="PICC Type" disabled>
                           </div>
                        </div>
                        <div class="form-group required">
                           <label for="uid" class="col-sm-3 control-label">UID</label>
                           <div class="col-sm-9">
                              <input type="text" class="form-control" id="uid" name="uid" placeholder="UID" required>
                           </div>
                        </div>
                        <div class="form-group required">
                           <label for="username" class="col-sm-3 control-label">Nome do usuário</label>
                           <div class="col-sm-9">
                              <input type="text" class="form-control" id="username" name="username" placeholder="User Name or Label" required>
                           </div>
                        </div>
                        <div class="form-group required">
                           <label for="acctype" class="col-sm-3 control-label">Permitir acesso</label>
                           <div class="col-sm-9">
                              <select class="form-control" id="acctype" required>
                                 <option selected="selected" value="1">Habilitado</option>
                                 <option value="0">Desabilitado</option>
                              </select>
                           </div>
                        </div>
                        <div class="form-group required">
                           <label for="validuntil" class="col-sm-3 control-label">Válido até</label>
                           <div class="col-sm-9">
                              <input type="date" class="form-control" id="validuntil" name="validuntil" value="2038-01-01" placeholder="Valid Until" required>
                           </div>
                        </div>
                     </div>
                     <div class="modal-footer">
                        <button type="submit" class="btn btn-primary">Salvar mudanças</button>
                        <button type="button" class="btn btn-default" data-dismiss="modal">Cancelar</button>
                     </div>
                  </form>
               </div>
            </div>
         </div>
         <hr>
         <footer class="footer">
            <h6 class="text-muted">Controle de acesso inteligente do SOHO. Desenvolvido por Christian Ruppenthal e Edilberto Costa Neto</h6>
         </footer>
      </div>
   </body>
</html>
